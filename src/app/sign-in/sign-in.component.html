<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <!-- <mat-label>Email address</mat-label> -->
          <input type="emailOfUser" matInput placeholder="Email" formControlName="emailOfUser" #email>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password" #password>
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button (click)="authentification(email.value, password.value)">Sign in</button>
      </div>
      <div class="link">
        <a routerLink="/sign-up">Sign up</a>
      </div>

    </form>
  </mat-card-content>
</mat-card>
