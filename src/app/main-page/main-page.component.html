<div class="wrapper">
  <app-pie-chart></app-pie-chart>
  <div class="income-expense">
    <div class="today-income">
      +{{user.income}}
    </div>
    <div class="today-expense">
      -{{user.expense}}
    </div>
  </div>
  <div class="buttons">
    <button class="income" mat-button (click)="openDialogIncome()">Add income</button>
    <button class="expense" mat-button (click)="openDialogExpense()">Add expense</button>
  </div>
</div>
