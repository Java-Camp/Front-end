<ul class="header">
  <li class="name">
    <p>{{user.firstName}} {{user.lastName}}</p>
  </li>
  <li class="balance">
    {{user.balance}} <i class="fas fa-hryvnia"></i>
  </li>
  <li class="setting">
    <p [matMenuTriggerFor]="settings">
      <i class="fas fa-ellipsis-v"></i>
    </p>
    <mat-menu #settings="matMenu">
      <button mat-menu-item>
        <i class="fas fa-user"></i>
        <span> Your profile</span>
      </button>
      <button mat-menu-item>
        <i class="fas fa-question-circle"></i>
        <span> Help</span>
      </button>
      <button mat-menu-item>
        <i class="fas fa-cog"></i>
        <span> Settings</span>
      </button>
      <button mat-menu-item>
        <i class="fas fa-sign-out-alt"></i>
        <span> Sign out</span>
      </button>
    </mat-menu>
  </li>
</ul>
  <div class="menu{{is_active}}">
    <div mat-icon-button class="menu-btn" (click)="toggleNav()"><i class="fas fa-bars"></i></div>
    <nav class="menu-list">
      <a href="#">Main</a>
      <a href="#">Accounts</a>
      <a href="#">History</a>
      <a href="#">About us</a>
    </nav>
  </div>
