<h1>Profile</h1>
<div class="wrapper">
  <img src="https://image.flaticon.com/icons/png/512/1946/1946429.png" alt="">
  <br>
  <div class="firstname">
    Firstname: {{user.firstName}}
  </div>
  <div class="lastname">
    Lastname: {{user.lastName}}
  </div>
  <div class="email">
    Email: {{user.email}}
  </div>
  <div class="password">
    Password: *********
  </div>
  <button class="change" (click)="openDialog()">Change</button>
</div>
